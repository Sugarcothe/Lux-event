<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" media="screen and (max-height: 500px)" href="css/tablet.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section id="form" class=" mt-4" >
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card-body bg-white">
                        <div>
                            <h4 class="text-center pt-3">Create an account</h4>
                        </div>
                        <div class="form-group pt-5">
                            <input type="text" class="form-control py-4" placeholder="Firstname">
                        </div>
                        <div class="form-group pt-2">
                            <input type="text" class="form-control py-4" placeholder="Email">
                        </div>
                        <div class="form-group pt-2 input-prepend">
                            <input type="password" class="form-control py-4" placeholder="Password">
                        </div> 
                        <div class="form-group text-white">
                            <input type="submit" value="Sign Up" class="btn p-3 btn-block">
                        </div>
                        <div class="sign-up">
                            <p class="text-dark">By signing  up your accept our terms of service and privacy policy</p>
                            <p class="text-center row"> <hr> OR <hr> </p>
                        </div>
                        <div class="light-button form-group  text-center">
                          <input type="button" src="/img/val.jpg"
                          value="Connect With Google" class="lighter px-5 py-3 btn-outline btn-default btn-lg">
                        </div>
                    </div>
                </div>
                    <div class="row img-img">
                        <div class="col-md-6 d-none d-md-block img-fluid">
                            <img src="/img/Rectangle 100.png" alt="">
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </section>
